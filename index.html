<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="script.js"></script>
    <main>
        <section class="container">
            <section class="numbers">
                <span class="twelve">12</span>
                <span class="three">3</span>
                <span class="six">6</span>
                <span class="nine">9</span>
            </section>
            <section class="needles">
                <span class="dot"></span>
                <span class="hoursneedle"></span>
                <span class="minutesneedle"></span>
                <span class="secondsneedle"></span>
            </section>
            <section class="digital">
                <span class="digHours">18</span>
                <span>:</span>
                <span class="digMinutes">07</span>
                <span>:</span>
                <span class="digSeconds">34</span>
            </section>
            <section class="month">
                <span id="date">3</span>
                <span>:</span>
                <span id="monthDate">mont</span>
            </section >
            <section class="year">
                <span id="fullyear">year</span>
            </section>
            
                
        </section>
    </main>
</body>
</html>
